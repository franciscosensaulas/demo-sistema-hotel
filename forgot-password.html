<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Esqueceu a Senha - HotelSys</title>
    <link rel="stylesheet" href="css/public/forgot-password.css">
</head>

<body>
    <main>
        <h1>Esqueceu a Senha?</h1>
        <form class="forgot-form" id="forgotPasswordForm" action="change-password.html" method="POST">
            <div class="form-group">
                <label for="email">Informe seu e‑mail</label>
                <input type="email" id="email" name="email" placeholder="seu@exemplo.com" required>
            </div>
            <button type="submit" class="btn">Enviar Link de Redefinição</button>
        </form>
        <p class="back-link">
            <a href="login.html">← Voltar ao Login</a>
        </p>
        <!-- Exiba esta mensagem após envio bem‑sucedido -->
        <!-- <p class="message">Um link de redefinição foi enviado para seu e‑mail.</p> -->
    </main>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            if (email !== '') {
                window.location.href = 'change-password.html';
            } else {
                alert('E-mail deve ser preenchido.');
            }
        });
    </script>
</body>

</html>
