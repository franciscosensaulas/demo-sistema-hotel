<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Esqueceu a Senha – HotelSys</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e0f2f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .forgot-container {
      background-color: #fff;
      padding: 2rem;
      max-width: 360px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .forgot-container h1 {
      margin: 0 0 1rem;
      font-size: 1.75rem;
      color: #004d40;
    }
    .forgot-form .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    .forgot-form label {
      display: block;
      margin-bottom: 0.25rem;
      font-size: 0.95rem;
    }
    .forgot-form input[type="email"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .btn {
      width: 100%;
      background-color: #00796b;
      color: #fff;
      border: none;
      padding: 0.75rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .btn:hover {
      background-color: #005b40;
    }
    .back-link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .back-link a {
      color: #00796b;
      text-decoration: none;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
    .message {
      font-size: 0.95rem;
      color: #00796b;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <h1>Esqueceu a Senha?</h1>
    <form class="forgot-form" action="change-password.html" method="POST">
      <div class="form-group">
        <label for="email">Informe seu e‑mail</label>
        <input type="email" id="email" name="email" placeholder="seu@exemplo.com" required>
      </div>
      <button type="submit" class="btn">Enviar Link de Redefinição</button>
    </form>
    <p class="back-link">
      <a href="login.html">← Voltar ao Login</a>
    </p>
    <!-- Exiba esta mensagem após envio bem‑sucedido -->
    <!-- <p class="message">Um link de redefinição foi enviado para seu e‑mail.</p> -->
  </div>
</body>
</html>
