<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alterar Senha – HotelSys</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e0f2f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .change-container {
      background-color: #fff;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .change-container h1 {
      margin: 0 0 1.5rem;
      font-size: 1.75rem;
      color: #004d40;
    }
    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.25rem;
      font-size: 0.95rem;
    }
    .form-group input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .error {
      color: #d32f2f;
      font-size: 0.9rem;
      margin-top: -0.5rem;
      margin-bottom: 0.75rem;
      display: none;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }
    .btn {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-save {
      background-color: #00796b;
      color: #fff;
    }
    .btn-save:hover {
      background-color: #005b40;
    }
    .btn-cancel {
      background-color: #757575;
      color: #fff;
    }
    .btn-cancel:hover {
      background-color: #424242;
    }
  </style>
</head>
<body>
  <div class="change-container">
    <h1>Alterar Senha</h1>
    <form id="changePasswordForm" action="#" method="POST">
      <div class="form-group">
        <label for="currentPassword">Senha Atual</label>
        <input type="password" id="currentPassword" name="currentPassword" required>
      </div>
      <div class="form-group">
        <label for="newPassword">Nova Senha</label>
        <input type="password" id="newPassword" name="newPassword" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar Nova Senha</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <div id="errorMsg" class="error">As senhas não coincidem.</div>
      </div>
      <div class="buttons">
        <button type="button" class="btn btn-cancel" onclick="location.href='dashboard.html'">
          Cancelar
        </button>
        <button type="submit" class="btn btn-save">
          Salvar
        </button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('changePasswordForm');
    const newPwd = document.getElementById('newPassword');
    const confirmPwd = document.getElementById('confirmPassword');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      errorMsg.style.display = 'none';

      if (newPwd.value !== confirmPwd.value) {
        errorMsg.style.display = 'block';
        confirmPwd.focus();
        return;
      }

      // Aqui você pode chamar o endpoint para atualizar a senha
      // Exemplo de sucesso:
      alert('Senha alterada com sucesso!');
      location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
