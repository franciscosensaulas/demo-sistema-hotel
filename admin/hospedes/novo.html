<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adicionar Hóspede – HotelSys</title>
  <link rel="stylesheet" href="../../css/admin/hospedes/novo.css">
  <style>

  </style>
</head>

<body>

  <header>
    <h1>Sistema de Hotelaria</h1>
    <nav role="navigation">
      <ul>
        <li><a href="../dashboard">Início</a></li>
        <li><a href="../hospedes">Hóspedes</a></li>
        <li><a href="../reservas">Reservas</a></li>
        <li><a href="../quartos">Quartos</a></li>
        <li><a href="../servicos">Serviços</a></li>
        <li><a href="../relatorios">Relatórios</a></li>
        <li><a href="../configuracoes">Configurações</a></li>
        <li><a href="../logout.html">Sair</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="hospedes-header">
      <h2>Adicionar Hóspede</h2>
      <button class="btn" onclick="location.href='../hospedes'">← Voltar</button>
    </div>

    <div class="form-container">
      <form action="/hospedes/salvar" method="POST">
        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
        </div>
        <div class="form-group">
          <label for="nascimento">Data de Nascimento</label>
          <input type="date" id="nascimento" name="nascimento" required>
        </div>
        <div class="form-group">
          <label for="obs">Observações</label>
          <textarea id="obs" name="obs" rows="4" placeholder="Anotações extras..."></textarea>
        </div>
        <div class="form-actions">
          <button type="button" class="btn" onclick="location.href='../hospedes'">Cancelar</button>
          <button type="submit" class="btn">Salvar Hóspede</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 HotelSys. Todos os direitos reservados.
  </footer>

</body>

</html>
