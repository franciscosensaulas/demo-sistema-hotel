<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - HotelSys</title>
  <link rel="stylesheet" href="css/public/login.css">
</head>

<body>
  <main>
    <h1>Sistema de Hotelaria</h1>
    <form id="loginForm" class="login-form" action="#" method="POST">
      <div class="form-group">
        <label for="username">Usuário</label>
        <input type="text" id="username" name="username" required placeholder="root">
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required placeholder="admin">
      </div>
      <div class="form-group remember">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Lembrar-me</label>
      </div>
      <button type="submit" class="btn">Entrar</button>
      <p class="forgot">
        <a href="forgot-password.html">Esqueceu a senha?</a>
      </p>
    </form>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;
      if (user === 'root' && pass === 'admin') {
        window.location.href = 'admin/dashboard';
      } else {
        alert('Credenciais inválidas. Tente novamente.');
      }
    });
  </script>
</body>

</html>
