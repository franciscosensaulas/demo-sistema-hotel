<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Obrigado – HotelSys</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #e0f2f1;
      color: #004d40;
      text-align: center;
      flex-direction: column;
    }
    .thank-you {
      max-width: 400px;
      padding: 2rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .thank-you h1 {
      margin-top: 0;
      font-size: 2rem;
    }
    .thank-you p {
      margin: 1rem 0;
      font-size: 1rem;
    }
    .btn {
      background-color: #00796b;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #005b40;
    }
  </style>
</head>
<body>
  <div class="thank-you">
    <h1>Obrigado por usar o HotelSys!</h1>
    <p>Você será redirecionado para o login em <span id="countdown">5</span> segundos.</p>
    <button class="btn" onclick="redirectNow()">Ir para Login Agora</button>
  </div>

  <script>
    let seconds = 5;
    const countdownEl = document.getElementById('countdown');
    const interval = setInterval(() => {
      seconds--;
      countdownEl.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(interval);
        redirectNow();
      }
    }, 1000);

    function redirectNow() {
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
